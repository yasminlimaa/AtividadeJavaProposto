<!DOCTYPE html>
<html lang="PT-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="consulta.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid ">
			<div class="row " >
                <div class="col-12 d-flex justify-content-center align-items-center" id="fundo-consulta" >
                    <h1 class="titulo-consulta" id="faixa-consulta">Consulta</h1>
                </div>
			</div>
			
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-12">
					<table class="table table-hover">
						<thead>
							<tr class="titulos-tabela">
								<th>Id</th>
								<th>Nome</th>
								<th>Paginas</th>
								<th>Genero</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="livro: ${livros}">
								<td th:text="*{livro.id}">
								<td th:text="*{livro.nome}">
								<td th:text="*{livro.paginas}">
								<td th:text="*{livro.genero}">
								<td><a th:href="@{'/consulta/' + ${livro.id}}" class="opcoes">editar</a>
								<a th:href="@{'/delete/' + ${livro.id}}" class="opcoes">excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-12 d-flex justify-content-center align-items-center" id="fundo-botao-retorno" >
					<a class="botao-retorno-consultar" th:href="@{cadastro}">Cadastro</a>
				</div>
			</div>	
		</div>
	</body>
</html>
