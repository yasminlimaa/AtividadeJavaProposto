<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<h1>cadastro</h1>
		<form th:action="@{/cadastro}" method="post" th:object="${livro}">
		
		<label>Id</label>
		<input type="text" th:field="*{id}" readonly />
		
		<label for="idnome">Nome</label>
		<input id="idnome" type="text" placeholder="Nome do livro" th:field="*{nome}" />
		
		<label for="idpaginas">Paginas</label>
		<input id="idpaginas" type="text" placeholder="Quantidade de paginas" th:field="*{paginas}"/>
		
		<label for="idgenero">Genero</label>
		<input id="idgenero" type="text" placeholder="Genero literario" th:field="*{genero}"/>
			<button>Cadastrar</button>
		</form>
	</body>
</html>
